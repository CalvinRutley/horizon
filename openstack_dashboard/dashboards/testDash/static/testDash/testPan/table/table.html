<h1>Event Monitoring</h1>
<div>Output</div>
<table ng-controller="OutController as controller">
    <thead>
        <th>Name</th>
        <th>Event</th>
    </thead>
    <tbody>
        <tr ng-repeat="fruit in controller.eventsTable">
            <td>{$ fruit.name $}</td>
            <td>{$ fruit.body $}</td>
        </tr>
    </tbody>
</table>
